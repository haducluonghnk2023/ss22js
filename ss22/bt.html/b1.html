<body>
    <script>
        function test (){
            let a = parseFloat(prompt("nhap a:"));
            let b = parseFloat(prompt("nhập b"));
            let c;
            if(a % b == 0){
                c = "a chia hết cho b";
            }else if( a % b !=0){
                c = "a 0 chia hết cho b";
            }else if(b%a == 0){
                c = "b chia hết cho a";
            }else {
                c = " b 0 chia hết cho a";
            }
            console.log(c);
        }
        test();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraSo(){
            let number = parseFloat(prompt("nhập số có 4 chữ số"));
            if (/^\d{4}$/.test(number)) {
            number = parseInt(number);
            let a = Math.floor(number / 1000);
            let b = Math.floor(number / 100)%10;
            let c = Math.floor(number / 10)%10;
            let d = Math.floor(number %10);
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
            }
        }
        kiemTraSo();
    </script>
</body>
</html>

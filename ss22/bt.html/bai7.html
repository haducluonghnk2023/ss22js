<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
    function giaiPhuongTrinhBacHai(a, b, c) {
            let delta = b * b - 4 * a * c;
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                console.log("Phương trình có hai nghiệm phân biệt:");
                console.log("Nghiệm 1:", x1);
                console.log("Nghiệm 2:", x2);
            } else if (delta === 0) {
                let x = -b / (2 * a);
                console.log("Phương trình có nghiệm kép:", x);
            } else {
                console.log("Phương trình vô nghiệm.");
            }
        }
    let a = parseFloat(prompt("Nhập giá trị của a:"));
    let b = parseFloat(prompt("Nhập giá trị của b:"));
    let c = parseFloat(prompt("Nhập giá trị của c:"));
    giaiPhuongTrinhBacHai(a, b, c);
    </script>
</body>
</html>
